[build]
  base    = './'
  command = 'yarn build'
  publish = './dist/'

[[redirects]]
  from   = '/zones/*'
  status = 200
  to     = '/index.html'

[[redirects]]
  from   = '/*'
  status = 404
  to     = '/index.html'

[[headers]]
  for = '/*.js'
  [headers.values]
    Cache-Control = 'max-age=31536000, public, immutable'
